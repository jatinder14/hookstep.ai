# Deploy the recognize server (node-shazam) to Google Cloud Run on push to main.
# Requires GitHub secrets: GCP_SA_KEY, GCP_PROJECT_ID (see backend/README.md).

name: Deploy recognize to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          REGION="${{ vars.GCP_REGION }}"
          [ -z "$REGION" ] && REGION=us-central1
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud run deploy recognize \
            --source ./backend \
            --region "$REGION" \
            --allow-unauthenticated \
            --no-invoker-iam-check \
            --platform managed \
            --quiet
        env:
          CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}

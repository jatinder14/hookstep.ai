# Deploy the recognize server (node-shazam) to Google Cloud Run on push to main.
#
# Auth: use EITHER (A) or (B):
#   (A) JSON key: secrets GCP_SA_KEY + GCP_PROJECT_ID (see backend/GCP_SA_KEY_SETUP.md)
#   (B) Workload Identity (no keys): secrets WIF_PROVIDER + WIF_SERVICE_ACCOUNT + GCP_PROJECT_ID (see backend/WORKLOAD_IDENTITY_SETUP.md)
# If your org blocks service account keys, use (B).

name: Deploy recognize to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check GCP auth config
        id: auth
        run: |
          if [ -n "${{ secrets.WIF_PROVIDER }}" ] && [ -n "${{ secrets.WIF_SERVICE_ACCOUNT }}" ]; then
            echo "method=wif" >> $GITHUB_OUTPUT
            echo "Using Workload Identity Federation (no key)."
          elif [ -n "${{ secrets.GCP_SA_KEY }}" ] && [ -n "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "method=key" >> $GITHUB_OUTPUT
            echo "Using service account key."
          else
            echo "::error::Set either (1) GCP_SA_KEY + GCP_PROJECT_ID OR (2) WIF_PROVIDER + WIF_SERVICE_ACCOUNT + GCP_PROJECT_ID. See backend/GCP_SA_KEY_SETUP.md or backend/WORKLOAD_IDENTITY_SETUP.md"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "::error::Secret GCP_PROJECT_ID is required."
            exit 1
          fi

      - name: Authenticate to Google Cloud (Workload Identity)
        if: steps.auth.outputs.method == 'wif'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Authenticate to Google Cloud (service account key)
        if: steps.auth.outputs.method == 'key'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          REGION="${{ vars.GCP_REGION }}"
          [ -z "$REGION" ] && REGION=us-central1
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud run deploy recognize \
            --source ./backend \
            --region "$REGION" \
            --allow-unauthenticated \
            --no-invoker-iam-check \
            --platform managed \
            --quiet
        env:
          CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
